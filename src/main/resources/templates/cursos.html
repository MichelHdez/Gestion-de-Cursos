<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header::header"></div>
<div class="container mb-5">
    <div class="container mb-5">
        <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Cerrar"></button>
            <span aria-hidden="true">x</span>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mb-3">
        <div class="col-md-12 d-flex justify-content-start">
            <a th:href="@{/export/pdf}" class="btn btn-danger">Generar PDF</a>
            &nbsp;&nbsp;
            <a th:href="@{/export/excel}" class="btn btn-success">Generar excel</a>
        </div>
    </div>
    <h1 class="text-center">Gestión de Cursos</h1>
    <table class="table table-hover table-responsive-xl">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Nivel</th>
            <th>Publicado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td>[[${curso.id}]]</td>
            <td>[[${curso.titulo}]]</td>
            <td>[[${curso.descripcion}]]</td>
            <td>[[${curso.nivel}]]</td>
            <td>
                <a th:if="${curso.isPublicado == true}" class="fa-regular fa-square-check"></a>
                <a th:if="${curso.isPublicado == false}" class="fa-regular fa-square icon-dark"></a>
            </td>
            <td>
                <a th:href="@{'/cursos/' + ${curso.id}}" title="Editar curso"
                   class="fa-regular fa-pen-to-square icon-dark btn btn-primary">
                </a>
                <a th:href="@{'/cursos/eliminar/' + ${curso.id}}" title="Eliminar curso" id="btnDelete"
                   class="fa-regular fa-trash-can icon-dark btn btn-danger">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
